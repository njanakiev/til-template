<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            {% if page.category == 'index' %}
              <a href="{{ site.baseurl }}/about/" title="About">{{ site.title }}</a>
            {% else %}
              <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            {% endif %}
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>
  </body>
</html>
